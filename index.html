
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dome</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.SuperSlide.2.1.js"></script>
</head>
<body>
    <div class="main">
        <div class="main_bg">
            <div class="mainLogo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="mainBox">
                <div class="mainBoxL">
                    <img src="images/login.png" alt="">
                </div>
                <div class="mainBoxR">
                    <div class="login">
                        <div class="loginCodeSwite">
                            <div class="conter">
                                <div class="tag-name">微信登录</div>
                                <div class="img"></div>
                            </div>
                        </div>
                        <div class="loginErcode">
                            <h2>微信登录</h2>
                            <div class="ercodeImg">
                                <img src="" alt="">
                            </div>
                            <p>使用微信扫描二维码登录</p>
                        </div>
                        <div class="loginWrite">
                            <div class="loginTop">
                                <ul class="loginSwith">
                                    <li class="active">密码登录</li>
                                    <li>验证码登录</li>
                                </ul>
                            </div><br>
                            <div class="loginContent">
                                <div class="loginPassword inputBox active">
                                    <div class="account inputFloor">
                                        <input type="text">
                                        <p>手机号/账号</p>
                                        <span class='hint'></span>
                                    </div>
                                    <div class="password">
                                        <input type="text">
                                        <p>密码</p>
                                        <i></i>
                                    </div>
                                    <a class="forget" href="">忘记密码</a>
                                </div>
                                <div class="loginCode inputBox">
                                    <div class="account inputFloor">
                                        <input type="text">
                                        <p>手机号</p>
                                    </div>
                                    <div class="password">
                                        <input type="text">
                                        <p>验证码</p>
                                        <button class="getCode">获取验证码</button>
                                    </div>
                                </div>
                            </div>
                            <div class="loginFoot">
    
                            </div>
                        </div>
                       
                    </div>
                    <div class="regiter"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
